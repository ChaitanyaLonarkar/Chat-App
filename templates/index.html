{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel='stylesheet' href='{% static "css/style.css" %}'>
    <link rel='stylesheet' href='{% static "css/nav.css" %}'>
    <link rel='stylesheet' href='{% static "css/footer.css" %}'>
    <script src="{% static 'js/nav.js' %}" type="text/javascript"></script>
</head>
<body>
    {% block nav %}{% include 'nav.html' %}{% endblock nav %}
    <div class="outside">

        <div class="container">
            <div class="header">
                <h1>Welcome to Chat App</h1>
                <p>Connect with friends and start chatting instantly!</p>
            </div>
            <a href='{% url "login_page" %}'><button class="start-button">Start Chat</button></a>
        </div>
    </div>
    {% block footer %}{% include 'footer.html' %}{% endblock footer %}

</body>
</html>
